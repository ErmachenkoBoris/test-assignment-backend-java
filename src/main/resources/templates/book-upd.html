<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Update book</title>
</head>
<body>
<form action="#" th:action="@{/book-update}" th:object="${book}" method="post">
  <label for="uuid">isbn</label>
  <input readonly type="text" th:field="*{uuid}" id="uuid" placeholder="uuid">
  <br/>

  <label for="isbn">isbn</label>
  <input readonly type="text" th:field="*{isbn}" id="isbn" placeholder="isbn">
  <br/>

  <label for="name">name</label>
  <input type="text" th:field="*{name}" id="name" placeholder="name">

  <br/>

  <label for="author">author</label>
  <input type="text" th:field="*{author}" id="author" placeholder="author">
  <br/>
  <label for="releaseDate">releaseDate</label>
  <input type="date" th:field="*{releaseDate}" id="releaseDate">
  <br/>
  <input type="submit" value="Update Book">
</form>
</body>
</html>
