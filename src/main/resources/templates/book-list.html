<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div th:switch="${books}">
  <h2 th:case="null">No users found!</h2>
  <div th:case="*">
    <h2>Books</h2>
    <table>
      <thead>
      <tr>
        <th>isbn</th>
        <th>name</th>
        <th>author</th>
        <th>releaseDate</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="book : ${books}">
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.releaseDate}"></td>
        <td><a th:href="@{book-update/{id}(id=${book.uuid})}">Edit</a></td>
        <td><a th:href="@{book-delete/{id}(id=${book.uuid})}">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <p><a href="/book-create">Create book </a></p>
</div>
</body>
</html>
